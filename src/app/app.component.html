<div class="container">
  <div class="row mt-2 mb-3">
    <div class="col">
      <h3 class="text-center">Create new user</h3>
      <form>
        <div class="form-group mt-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" [formControl]="userName">
        </div>
        <div class="form-group mt-2">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [formControl]="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [formControl]="userPassword" placeholder="Password">
        </div>
        <div class="form-group mt-2">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" [formControl]="userAddress" placeholder="Address">
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary mt-3">Inscription</button>
      </form>
    </div>
  </div>
  <div class="row mt-5 bg-info">
    <div class="col text-center">
      <h3>Users</h3>
    </div>
  </div>
  <div class="row m-2">
    <div *ngFor="let user of users" class="col text-center m-2">
      <div class="card text-center">
        <div class="card-header">
          <h4>{{user.name}}</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{user.email}}</h5>
          <p class="card-text">{{user.password}}</p>
        </div>
        <div class="card-footer text-muted">
          {{user.address}}
        </div>
      </div>
    </div>
  </div>
</div>
